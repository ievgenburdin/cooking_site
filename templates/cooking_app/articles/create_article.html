{% extends 'base.html' %}

{% block title_block %}
    Create article
{% endblock %}

{% block body_block %}
    <form id="article_form" method="post" action="{% url 'create_article' %}">
        {% csrf_token %}
        {% if categories %}
            <p>{{ errors }}</p>
            <div class="form-group">
                <label for="name">Name: </label>
                <input class="form-control" id="name" type="text" name="name" value="">
            </div>
            <div class="form-group">
                <label for="category">Category: </label>
                <select class="form-control" id="category" title="Category" class="" name="category">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>About: </label>
                <textarea class="form-control" title="Write short about article" name="about"></textarea>
            </div>
            <div class="form-group">
                <label>Article: </label>
                <textarea class="form-control" title="Write article here" name="article"></textarea>
            </div>
            <input class="form-control" type="submit" name="submit" value="Create">
        {% else %}
            <p>First create <a href="{% url 'create_category' %}">category</a></p>
        {% endif %}
    </form>
{% endblock %}
