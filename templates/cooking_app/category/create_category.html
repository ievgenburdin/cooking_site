{% extends 'base.html' %}

{% block title_block %}
    Create category
{% endblock %}

{% block body_block %}
    <form id="category_form" method="post" action="{% url 'create_category' %}">
        {% csrf_token %}
        <p>{{ errors }}</p>
        <div class="form-group">
            <label for="name">Name: </label>
            <input class="form-control" id="name" type="text" name="name" value="">
        </div>
        <div class="form-group">
            <label for="parent">Parent category: </label>
            <select class="form-control" id="parent" class="" name="parent">
                <option value="">Create root Category</option>
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="form-control" type="submit" name="submit" value="Create">
    </form>
{% endblock %}
