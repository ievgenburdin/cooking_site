{% extends 'base.html' %}

{% block title_block %}
    Create recipe
{% endblock %}

{% block body_block %}
    <form id="recipe_form" method="post" action="{% url 'create_recipe' %}">
        {% csrf_token %}
        {% if categories %}
            <p>{{ errors }}</p>
            <div class="form-group">
                <label for="name">Name: </label>
                <input class="form-control" id="name" title="Name" type="text" name="name" value="">
            </div>
            <div class="form-group">
                <label for="category">Category: </label>
                <select class="form-control" id="category" title="Category" class="" name="category">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="recipe">Recipe: </label>
                <textarea class="form-control" id="recipe" title="Recipe" name="recipe"></textarea>
            </div>
            <div class="form-group">
                <input class="form-control" type="submit" name="submit" value="Create">
            </div>
        {% else %}
            <p>First create <a href="{% url 'create_category' %}">category</a></p>
        {% endif %}
    </form>
{% endblock %}
